<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>List of awesome books</h1>
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                <tr ng-repeat="book in bookList">
                    <td>{{ book.title}}</td>
                    <td>{{ book.author}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
