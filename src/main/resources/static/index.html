<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" />

        <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <title>Connect to Books in database</title>

        <script src="webjars/angularjs/1.3.11/angular.min.js"></script>
        <script src="js/book.js"></script>
    </head>
    <body ng-app="bookControllers" ng-controller="BookList">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>List of awesome books</h1>
                    <table class="table table-striped">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                        </tr>
                        <tr ng-repeat="book in bookList">
                            <td>{{ book.title}}</td>
                            <td>{{ book.author}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
